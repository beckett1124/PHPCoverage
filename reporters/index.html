<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PHPCoverage Code Coverage Report</title>
    <style>
        html,body,div,span,iframe{
            margin: 0;
            padding: 0;
            font: "微软雅黑";
			
        }
		html{
			height: 100%;
		}
		
		body{
			height: 100%;
		}
		
		ul{  
			list-style-type: none;  
			margin:0;
			padding:0;
		}  

        .nav{
			position:fixed;
			left:0;
			top:0;
			border:1px solid #eee;
			width:30%;
			height:100%;
            text-align: left;
			padding:0;
        }
		
		.nav ul{
			list-sytle-type:none;
			float: left;
			float: left;
            width: 100%;
        }
		
		.nav li{
			list-sytle-type:none;
			
            height: 30px;
            line-height: 30px;
            background: #cfc;
			font-size:0.8em;
            cursor: hand;
            cursor: pointer;
			text-align:left;
			border:1px solid white;
			padding:0;
        }
		
		
        .nav li label{
			width:80%;
            float:left;
			height: 30px;
        }
		
		.nav li span{
			width:20%;
			height: 30px;
            float:right;
        }

		
        .nav li .select{
            background: #9f9;
        }
        .con{
            width: 70%;
			height:100%;
			float:right;
        }
		.container{
			height:100%;
		}
    </style>
</head>
<body>
    
    <div class='nav' id="navgation">
		<ul>
			<li class='select'><label class='select'> file:///E:/centos/www/githorters/index.html<span>90% (90/100)</span></label></li>
			<li><label>file:///E:/centos/www/githureporters/index.html<span>90% (90/100)</span></label></li>
			<li><label>file:///E:/centosoverage/reporters/index.html<span>90% (90/100)</span></label></li>
			<li><label>file:///E:/cePCoverage/reporters/index.html<span>90% (90/100)</span></label></li>
		</ul>
    </div>
	<div class='container'>
		<iframe class='con' src="file_1.html" frameborder="0" id="content"></iframe>
	</div>
</body>
<script>
    var btns = document.getElementById('navgation').getElementsByTagName('li');
    var tabCon = document.getElementById('content');
    for (var i = 0; i < btns.length; i++) {
        btns[i].index = i;
        btns[i].onclick = function(){
            for (var i = 0; i < btns.length; i++) {
                btns[i].className = '';
            };
            this.className = 'select';
            tabCon.src = 'file_'+(this.index+1)+'.html';
            // 进行高度控制和处理
            setTimeout(function(){
                tabCon.style.height = tabCon.contentWindow.document.body.offsetHeight+'px';
                console.log(tabCon.contentWindow.document.body.offsetHeight);
            },100);
        }
    };
</script>
</html>
